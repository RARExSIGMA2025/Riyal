<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riyal | Personal Site</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif;}
    body,html {height:100%; width:100%; overflow:hidden;}

    /* Background Video */
    .bg-video {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:-1;
    }

    /* Main Container */
    .container {
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100%;
      color:white;
      text-align:center;
      background:rgba(0,0,0,0.4);
      backdrop-filter:blur(2px);
    }

    /* Profile */
    .profile-img {
      width:150px; height:150px;
      border-radius:50%;
      border:3px solid #fff;
      object-fit:cover;
      margin-bottom:20px;
      box-shadow:0 0 20px rgba(255,255,255,0.6);
    }

    h1 {
      font-size:2.5rem;
      margin-bottom:10px;
      text-shadow:0 2px 10px rgba(0,0,0,0.8);
    }

    /* Social Links */
    .social-links {
      margin:20px 0;
      display:flex;
      gap:15px;
    }
    .social-links a {
      text-decoration:none;
      font-size:1.8rem;
      color:white;
      transition:0.3s;
    }
    .social-links a:hover {color:#00ffea; transform:scale(1.2);}

    /* Music Toggle */
    .music-btn {
      margin-top:20px;
      background:rgba(255,255,255,0.2);
      border:1px solid white;
      padding:10px 20px;
      border-radius:30px;
      color:white;
      font-size:1rem;
      cursor:pointer;
      transition:0.3s;
    }
    .music-btn:hover {background:rgba(255,255,255,0.4);}
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="bg-video" autoplay loop muted playsinline>
    <source src="https://github.com/RARExSIGMA2025/Capcut/raw/main/SNUFF%206.mp4" type="video/mp4">
  </video>

  <!-- Main Content -->
  <div class="container">
    <img class="profile-img" src="https://github.com/RARExSIGMA2025/Capcut/raw/main/IMG-20250829-200818-215.jpg" alt="Riyal">
    <h1>@riyal</h1>
    
    <div class="social-links">
      <a href="https://t.me/yourTelegram" target="_blank">üì®</a>
      <a href="https://instagram.com/yourInstagram" target="_blank">üì∏</a>
      <a href="https://youtube.com/yourYouTube" target="_blank">‚ñ∂Ô∏è</a>
    </div>

    <button class="music-btn" onclick="toggleMusic()">üîä Play / Pause</button>
  </div>

  <!-- Music -->
  <audio id="bg-music" loop>
    <source src="https://github.com/RARExSIGMA2025/Capcut/raw/main/SNUFF%206.mp4" type="audio/mp4">
  </audio>

  <script>
    const music = document.getElementById('bg-music');
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
