<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RiyalX - Developer × Creator</title>
<meta name="theme-color" content="#0b0f1a">

<!-- Social preview -->
<meta property="og:title" content="riyalx — Developer × Creator">
<meta property="og:description" content="Links • Instagram • Telegram • YouTube">
<meta property="og:image" content="https://raw.githubusercontent.com/RARExSIGMA2025/Capcut/main/IMG-20250829-201701-693.jpg">
<meta property="og:type" content="website">

<link rel="preload" as="image" href="https://raw.githubusercontent.com/RARExSIGMA2025/Capcut/main/IMG-20250829-200818-215.jpg">
<link rel="preload" as="video" href="https://raw.githubusercontent.com/RARExSIGMA2025/Capcut/main/SNUFF%206.mp4">

<style>
  :root{
    --bg: #0b0f1a;
    --card: rgba(255,255,255,.08);
    --stroke: rgba(255,255,255,.15);
    --text: #f5f7fb;
    --muted: #a9b2c7;
    --radius: 20px;
    --blur: 16px;
  }
  * { box-sizing: border-box; margin:0; padding:0; }
  html, body { height:100%; }
  body {
    background:var(--bg); color:var(--text);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
    overflow:hidden;
  }

  /* Background Video */
  .bg-wrap {
    position:fixed; inset:0; z-index:-1; overflow:hidden;
    filter: saturate(1.05) brightness(.85) contrast(1.05);
  }
  .bg-video {
    position:absolute; top:50%; left:50%;
    min-width:100%; min-height:100%;
    transform:translate(-50%, -50%);
    object-fit:cover;
  }
  .bg-overlay {
    position:absolute; inset:0; pointer-events:none;
    background: radial-gradient(80% 60% at 50% 40%, rgba(0,0,0,.0), rgba(0,0,0,.45)),
                linear-gradient(to bottom, rgba(0,0,0,.25), rgba(0,0,0,.6));
  }

  /* Centering Card */
  .center {
    height:100vh; width:100vw;
    display:flex; justify-content:center; align-items:center;
    padding:20px;
  }
  .card {
    width:clamp(300px, 92vw, 560px);
    border-radius: var(--radius);
    backdrop-filter: blur(var(--blur));
    background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
    border: 1px solid var(--stroke);
    box-shadow: 0 20px 70px rgba(0,0,0,.55);
    padding: 28px;
    text-align:center;
  }

  /* Profile header */
  .pfp {
    width:96px; height:96px; border-radius:50%;
    border: 2px solid rgba(255,255,255,.6);
    box-shadow: 0 8px 30px rgba(0,0,0,.5);
    object-fit:cover;
  }
  .name { font-size: clamp(20px, 3.5vw, 28px); font-weight:800; margin-top:10px; }
  .tag  { font-size:14px; color:var(--muted); margin-bottom:10px; }

  /* Links row */
  .links { display:flex; justify-content:center; gap:14px; margin:18px 0; }
  .link {
    display:flex; align-items:center; gap:8px;
    background: rgba(255,255,255,.08);
    border: 1px solid var(--stroke);
    padding: 10px 14px; border-radius: 14px;
    color:var(--text); text-decoration:none; font-weight:700;
    transition: transform .18s ease, background .18s ease;
  }
  .link:hover { transform: translateY(-2px); background: rgba(255,255,255,.12); }
  .ico { width:22px; height:22px; }

  /* Song block */
  .song {
    margin-top:18px;
    display:flex; justify-content:center; align-items:center;
    gap:12px;
    background: rgba(255,255,255,.06);
    border:1px dashed var(--stroke);
    padding:10px 12px;
    border-radius:14px;
  }
  .thumb { width:42px; height:42px; border-radius:10px; object-fit:cover; }
  .song .title { font-weight:700; font-size:14px; }
  .song .sub { color: var(--muted); font-size:12px; }

  /* Floating controls */
  .mute {
    position: fixed; right:14px; top:14px; z-index:10;
    background: rgba(0,0,0,.55); color:#fff; border:1px solid rgba(255,255,255,.18);
    padding:8px 10px; border-radius:12px; display:flex; align-items:center; gap:8px; cursor:pointer;
    backdrop-filter: blur(10px);
  }
  .mute svg { width:18px; height:18px; }

  /* Footer credit */
  .credit {
    margin-top:18px; color:var(--muted); font-size:12px; text-align:center;
  }
</style>
</head>
<body>

<!-- Background video -->
<div class="bg-wrap" aria-hidden="true">
  <video id="bgvid" class="bg-video" playsinline autoplay muted loop
         poster="https://raw.githubusercontent.com/RARExSIGMA2025/Capcut/main/IMG-20250829-201701-693.jpg">
    <source src="https://raw.githubusercontent.com/RARExSIGMA2025/Capcut/main/SNUFF%206.mp4" type="video/mp4" />
  </video>
  <div class="bg-overlay"></div>
</div>

<!-- Mute / Unmute -->
<button id="muteBtn" class="mute" title="Sound">
  <span id="muteIco">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M11 5L6 9H3v6h3l5 4V5z"></path>
      <path d="M19 9l-4 4"></path><path d="M15 9l4 4"></path>
    </svg>
  </span>
  <span id="muteTxt">Sound off</span>
</button>

<!-- Center card -->
<main class="center">
  <section class="card">
    <img class="pfp" alt="riyalx profile" src="https://raw.githubusercontent.com/RARExSIGMA2025/Capcut/main/IMG-20250829-200818-215.jpg">
    <div class="name">RiyalX</div>
    <div class="tag">Developer × Creator</div>

    <div class="links">
      <a class="link" href="https://www.instagram.com/soaledition" target="_blank" rel="noopener">
        <span class="ico">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7Zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.5 5.5 0 0 1 12 7.5Zm0 2A3.5 3.5 0 1 0 15.5 13 3.5 3.5 0 0 0 12 9.5Zm5.75-3.25a1.25 1.25 0 1 1-1.25 1.25 1.25 1.25 0 0 1 1.25-1.25Z"/>
          </svg>
        </span>
        Instagram
      </a>

      <a class="link" href="https://t.me/RAYXP" target="_blank" rel="noopener">
        <span class="ico">
          <svg viewBox="0 0 240 240" fill="currentColor">
            <path d="M120 0a120 120 0 1 0 0 240 120 120 0 0 0 0-240Zm53 78-20 94c-1 6-5 7-10 4l-28-21-13 13c-1 1-3 2-5 2l2-31 56-51c2-2-1-3-4-1l-69 44-30-9c-6-2-6-6 1-9l117-45c6-2 11 1 9 9Z"/>
          </svg>
        </span>
        Telegram
      </a>

      <a class="link" href="https://youtube.com" target="_blank" rel="noopener">
        <span class="ico">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M23 7a3 3 0 0 0-2-2c-2-.7-10-.7-10-.7s-8 0-10 .7a3 3 0 0 0-2 2 31 31 0 0 0 0 10 3 3 0 0 0 2 2c2 .7 10 .7 10 .7s8 0 10-.7a3 3 0 0 0 2-2 31 31 0 0 0 0-10ZM9 15V9l7 3-7 3Z"/>
          </svg>
        </span>
        YouTube
      </a>
    </div>

    <div class="song">
      <img class="thumb" alt="track cover" src="https://raw.githubusercontent.com/RARExSIGMA2025/Capcut/main/IMG-20250829-201701-693.jpg">
      <div>
        <div class="title">Gata Only</div>
        <div class="sub">Tap “Sound” to play audio</div>
      </div>
    </div>

    <div class="credit">© riyalx • All rights reserved</div>
  </section>
</main>

<script>
  const vid = document.getElementById('bgvid');
  const btn = document.getElementById('muteBtn');
  const txt = document.getElementById('muteTxt');
  const ico = document.getElementById('muteIco');

  function setIcon(muted){
    ico.innerHTML = muted
      ? `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
           <path d="M11 5L6 9H3v6h3l5 4V5z"></path>
           <path d="M19 9l-4 4"></path><path d="M15 9l4 4"></path>
         </svg>`
      : `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
           <path d="M11 5L6 9H3v6h3l5 4V5z"></path>
           <path d="M15 9a5 5 0 0 1 0 6"></path>
           <path d="M17.7 6.3a9 9 0 0 1 0 11.4"></path>
         </svg>`;
    txt.textContent = muted ? "Sound off" : "Sound on";
  }

  setIcon(true);
  btn.addEventListener('click', async () => {
    try {
      if (vid.muted) {
        vid.muted = false;
        await vid.play();
      } else {
        vid.muted = true;
      }
      setIcon(vid.muted);
    } catch(e) {
      try { await vid.play(); vid.muted = false; setIcon(false); } catch(_){}
    }
  });

  vid.addEventListener('error', () => {
    document.querySelector('.bg-wrap').style.filter = 'grayscale(.3) brightness(.7)';
  });
</script>
</body>
</html>
